<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Weather App </title>
</head>
<body>
    <form id="search">
        <label for="city"></label>
        <input type="text" id="city" placeholder="City" required>
        <label for="country"></label>
        <input type="text" id="country" placeholder="Country" required>
        <label for="date"></label>
        <input type="date" id="date">
        <button type="submit"> Submit </button>
    </form>
    <div id="content">
        <div id="top">
            <div id="location"></div>
            <div id="local-time"></div>
        </div>
        <div id="center">
            <img id = "icon" src="" alt="N/A">
            <div id="condition"></div>
        </div>
        <div id="bottom">
            <div id="bot-left">
                <div id="uv-index"></div>
                <div id="humidity"></div>
            </div>
            <div id="bot-right">
                <div id="precip-prob"></div>
                <div id="precip-amt"></div>
            </div>
        </div>
    </div>
</body>
</html>
